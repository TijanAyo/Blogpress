{% extends 'base.html' %}

{% block body %}   
    <form method="POST">
        {% csrf_token %}
        <div class="container-fluid home-main">
            <fieldset class='border-bottom mb-4'>
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete this post "{{ posts.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' posts.id %}">cancel</a>
            </div>
            </form>
        </div>
    </form>
{% endblock %}
